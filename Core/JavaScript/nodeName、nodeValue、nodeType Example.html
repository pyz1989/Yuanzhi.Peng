<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>nodeName、nodeValue、nodeType</title>
	<script type="text/javascript">
		function showElement(){
			console.group();
			console.info('showElement');
			var element = document.getElementById("h1");
			console.log('nodetype: ', element.nodeType);
			console.log('nodeName: ', element.nodeName);
			console.log('nodeValue: ', element.nodeValue);
			console.log('element: ', element);
			console.groupEnd();
		}
		function showText(){
			console.group();
			console.info('showText');
			var element = document.getElementById("h1");
			var text = element.childNodes[0];
			console.log('nodeType:', text.nodeType); //nodeType = 3
			console.log('nodeValue:', text.nodeValue); //文本节点的nodeValue是其文本内容
			text.nodeValue = text.nodeValue + "修改一下下"; //文本内容添加修改删除等等。
			console.log('nodeName:', text.nodeName);
			console.log(text.data); //data同样是其内容,这个属性下同样可以增删改。
			console.groupEnd();
		}
		function showDocument(){
			console.group();
			console.info('showDocument');
			console.log('nodeType: ', document.nodeType);
			console.log('nodeName: ', document.nodeName);
			console.log('nodeValue: ', document.nodeValue);
			if (document.nodeName === 'DOCUMENT') {
				// -- --
				console.log('Equal!');
			}
			console.log(document);
			console.groupEnd();
		}
		function showAttr(){
			console.group();
			console.info('showAttr');
			var btnShowAttr = document.getElementById("btnShowAttr");
			var attrs = btnShowAttr.attributes;
			for(var i = 0; i < attrs.length; i++){
				var attr = attrs[i];
				console.log('nodeType: ', attr.nodeType);
				console.log('nodeName: ', attr.nodeName);
				console.log('nodeValue: ', attr.nodeValue);
				console.log('attr: ', attr);
				console.log('attr.name: ', attr.name, ', attr.value: ', attr.value);
			}
			console.groupEnd();
		}
		function demo(){
			var btnshowElement = document.getElementById("btnshowElement");
			btnshowElement.onclick = showElement;
			var btnshowText = document.getElementById("btnshowText");
			btnshowText.onclick = showText;
			var btnshowDocument = document.getElementById("btnshowDocument");
			btnshowDocument.onclick = showDocument;
			var btnShowAttr = document.getElementById("btnShowAttr");
			btnShowAttr.onclick = showAttr;
		}
		window.onload = demo; 
	</script>
</head>
<body>
	<h1 id="h1"> This is H1. </h1>
	<p id="p1">
		This is a
		<i> W3C HTML DOM </i>
		document.
	</p>
	<p>
		<input type="button" id="btnshowElement" value="取 H1 Element节点值"></input>
	</p>
	<p>
		<input type="button" id="btnshowText" value="取 H1 Element节点文本"></input>
	</p>
	<p>
		<input type="button" id="btnshowDocument" value="取 Document Element节点文本"></input>
	</p>
	<p>
		<input type="button" id="btnShowAttr" value="取 btnShowAttr 属性"></input>
	</p>
</body>
</html>
