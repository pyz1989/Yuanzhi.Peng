<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" content="text/html">
	<title>Mutation Observer</title>
</head>
<body>
<article>
<a href="http://www.apple.com">Safari 5 released</a><br />
7 Jun 2010. Just after the announcement of the new iPhone 4 at WWDC, 
Apple announced the release of Safari 5 for Windows and Mac......
</article>
<script type="text/javascript">
	var MutationObserver = window.MutationObserver
	  || window.WebKitMutationObserver
	  || window.MozMutationObserver;
	var observeMutationSupport = !!MutationObserver;
	console.log('浏览器是否支持 Mutation Observer 接口',observeMutationSupport);
	if (observeMutationSupport) {
		//构造函数
		var callback = function() {
			console.log(callback, " 被调用了");
		}
		var observer = new MutationObserver(callback);
		var article = document.querySelector('article');

		var options = {
		  'childList': true,
		  'attributes':true
		} ;
		observer.observe(article, options);


	}
</script>
</body>
</html>
